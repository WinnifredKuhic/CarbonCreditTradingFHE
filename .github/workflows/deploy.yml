name: Deploy to Sepolia

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'sepolia'
        type: choice
        options:
          - sepolia
          - localhost
      verify:
        description: 'Verify contract on Etherscan'
        required: false
        default: true
        type: boolean

jobs:
  deploy:
    name: Deploy Contract
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup environment
        run: |
          echo "SEPOLIA_RPC_URL=${{ secrets.SEPOLIA_RPC_URL }}" >> $GITHUB_ENV
          echo "PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}" >> $GITHUB_ENV

      - name: Compile contracts
        run: npm run compile

      - name: Deploy to ${{ inputs.network }}
        run: npm run deploy:${{ inputs.network }}

      - name: Verify on Etherscan
        if: inputs.verify && inputs.network == 'sepolia'
        run: npm run verify:sepolia
        continue-on-error: true

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ inputs.network }}-${{ github.sha }}
          path: |
            deployments/
            artifacts/

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Network**: ${{ inputs.network }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Verified**: ${{ inputs.verify }}" >> $GITHUB_STEP_SUMMARY
          if [ -f "deployments/${{ inputs.network }}/CarbonCreditTrading.json" ]; then
            ADDRESS=$(cat deployments/${{ inputs.network }}/CarbonCreditTrading.json | jq -r '.contractAddress')
            echo "- **Contract Address**: $ADDRESS" >> $GITHUB_STEP_SUMMARY
            if [ "${{ inputs.network }}" == "sepolia" ]; then
              echo "- **Etherscan**: https://sepolia.etherscan.io/address/$ADDRESS" >> $GITHUB_STEP_SUMMARY
            fi
          fi
